<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Start</title>
    <link rel="" href="">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="icon" type="image/png" href="/css/img/favicon.png" />
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .car {
            width: 300px;
            height: 400px;
            padding: 15px;
            border: 1px solid grey;
            box-shadow: 0px 2px 15px #000;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    /*Historical moment :) 13.10.2018, beginning the work with React*/
      /* ReactDOM.render(
        <h1>Hello, test!</h1>,
        document.getElementById('root')
      ); */
    /*Historical moment :) 13.10.2018, beginning the work with React*/

    function Car(props) {
        return (
            <div className="car"> //className потому что слово class является зарезервированным в JS
                <h3>{props.name}</h3>
                <p>{props.year}</p>
            </div>
        )
    }

    const App = (
        <div>
            <Car name="Ford" year="2017"/>
            <Car name="Audi" year="2017"/>
            <Car name="Mazda" year="2017"/>
        </div>
    )

    ReactDOM.render(
        App, //первый параметр - имя компонента, должно совпадать с именем функции
        document.querySelector('#root')
    )
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
